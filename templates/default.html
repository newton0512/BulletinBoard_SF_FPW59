<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock title %}</title>

         {% load static %}
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'advlist' %}">ДОСКА ОБЪЯВЛЕНИЙ</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'advlist' %}">Все объявления</a></li>
                        {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'adv_create' %}">Создать объявление</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'user_response' %}">Отклики</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'user_edit' %}">Редактировать профиль</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Выйти</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Регистрация</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Вход</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                   {% block content %}
                   {% endblock content %}
                </div>
            </div>
        </div>
    </body>
</html>
